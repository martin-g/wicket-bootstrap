<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Navbar</title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="container">
                <a wicket:id="brandName" class="navbar-brand" href="#">
                    <img wicket:id="brandImage"/>
                    <span wicket:id="brandLabel"></span>
                </a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" wicket:id="collapseButton">
                    <span class="navbar-toggler-icon"></span>
                    <span wicket:id="toggleNavigationLabel" class="visually-hidden">[[CONTENT]]</span>
                </button>

                <div class="collapse navbar-collapse" role="navigation" wicket:id="collapse">
                    <ul wicket:id="navLeftListEnclosure" class="navbar-nav me-auto">
                        <li wicket:id="navLeftList">
                            <div wicket:id="component">[[CONTENT]]</div>
                        </li>
                    </ul>
                    <ul wicket:id="navRightListEnclosure" class="navbar-nav ms-auto">
                        <li wicket:id="navRightList">
                            <div wicket:id="component">[[CONTENT]]</div>
                        </li>
                    </ul>
                    <div wicket:id="extraItems"></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
