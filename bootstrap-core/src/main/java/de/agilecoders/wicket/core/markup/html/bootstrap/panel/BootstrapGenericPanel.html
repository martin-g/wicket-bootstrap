<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>BootstrapGenericPanel</title>
    </head>
    <body>
        <wicket:panel>
        	<div class="card-header" wicket:id="panelHeader">
        		<h3 class="card-title"><span wicket:id="panelTitle"></span></h3>
        	</div>

            <img class="card-img-top" wicket:id="panelImageTop"/>

			<div class="card-body" wicket:id="panelBody"></div>

			<wicket:child/>

			<div class="card-footer" wicket:id="panelFooter"></div>
        </wicket:panel>
    </body>
</html>
