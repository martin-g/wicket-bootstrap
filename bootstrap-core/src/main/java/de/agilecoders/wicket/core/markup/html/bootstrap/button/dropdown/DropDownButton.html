<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
            <a class="btn dropdown-toggle" data-toggle="dropdown" wicket:id="btn" href="#">
                <span wicket:id="icon"></span>
                <wicket:container wicket:id="label"></wicket:container>
                <span class="caret"></span>
            </a>
            <ul wicket:id="dropdown-menu" class="dropdown-menu">
                <li wicket:id="buttons">
                    <a wicket:id="button"></a>
                </li>
            </ul>
        </wicket:panel>
    </body>
</html>
