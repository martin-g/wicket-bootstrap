<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
            <a tabindex="-1" wicket:id="btn" href="#">
                <i wicket:id="icon"></i>
                <wicket:container wicket:id="label"></wicket:container>
            </a>
            <ul wicket:id="dropdown-menu" class="dropdown-menu">
                <li wicket:id="buttons">
                    <a wicket:id="button"></a>
                </li>
            </ul>
        </wicket:panel>
    </body>
</html>
