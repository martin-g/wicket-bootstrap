<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Carousel</title>
    </head>
    <body>
        <wicket:panel>
            <div class="carousel-inner">
                <div wicket:id="images" class="carousel-item">
                    <img wicket:id="image" src="/demo/img/bootstrap-mdo-sfmoma-01.jpg" alt="" />

                    <div wicket:id="caption" class="carousel-caption">
                        <h4 wicket:id="header">First Thumbnail label</h4>

                        <p wicket:id="description">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
                    </div>
                </div>
            </div>
            <a wicket:id="prev" class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">&lsaquo;</a>
            <a wicket:id="next" class="carousel-control-next" href="#myCarousel" data-bs-slide="next">&rsaquo;</a>
        </wicket:panel>
    </body>
</html>
