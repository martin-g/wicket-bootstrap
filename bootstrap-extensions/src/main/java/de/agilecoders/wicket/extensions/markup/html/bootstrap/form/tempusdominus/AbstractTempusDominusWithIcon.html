<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

        <input type="text" class="form-control" wicket:id="date"/>
        <span class="input-group-text" wicket:id="iconContainer">
            <i wicket:id="icon"></i>
        </span>
    </div>
</wicket:panel>
