<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>DataTablePage</title>
</head>
<body>
<wicket:extend>
    <header class="p-5 rounded-3 text-bg-secondary mb-3 subhead" id="overview">
        <div class="container">
            <h1>Datatable Examples</h1>
            <p class="lead">Some Examples with Datatables.</p>
        </div>
    </header>

    <div class="container">
        <form wicket:id="filterForm">
            <table wicket:id="dataTable"></table>
        </form>
    </div>
</wicket:extend>
</body>
</html>
